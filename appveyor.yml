version: '{build}'
branches:
  only:
  - master
clone_folder: c:\projects\fasttext
image:
- Visual Studio 2017
configuration:
- Release
- Debug
platform:
- x64
environment:
  matrix:
  - arch: Win64
matrix:
  fast_finish: true

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- echo %generator%

before_build:
- cmd: >-
    mkdir build
    
    cd build
    
    cmake --version

    cmake .. -G %generator%

    dir
    
build:
  project: c:\projects\fasttext\build\fasttext.sln
  parallel: true 

artifacts:
  - path: build/Release
    name: fastText-win64-release
    type: zip
